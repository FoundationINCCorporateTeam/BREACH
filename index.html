<body>
    <div class="container">

    <script>
        // Generate random string for cache busting
        function generateRandomString(length = 64) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        function downloadFile(event) {
            const btn = (event && event.currentTarget) || (event && event.target) || document.querySelector('.btn-download');
            const status = document.getElementById('statusMessage');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Generating...';

            // Create the launcher HTML content with JSDelivr CDN configuration
            const launcherContent = generateLauncherHTML();

            // Create blob and download
            const blob = new Blob([launcherContent], { type: 'text/html' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Breach.html';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

            // Save file path to localStorage and update UI
            localStorage.setItem('breachFileDownloaded', 'true');
            localStorage.setItem('breachFileName', 'Breach.html');
            
            status.textContent = '‚úì Downloaded! Click "Open" to launch.';
            status.classList.add('success');
            
            // Enable open button
            document.getElementById('openBtn').classList.remove('disabled');
            document.getElementById('openBtn').disabled = false;

            btn.disabled = false;
            btn.innerHTML = '‚¨á Download';
        }

        // Open the downloaded file
        function openFile() {
            try {
                const downloaded = localStorage.getItem('breachFileDownloaded');
                
                if (!downloaded) {
                    alert('Please download the file first!');
                    return;
                }

                // Generate launcher HTML content
                const launcherContent = generateLauncherHTML();
                
                // Create blob and open in new window
                const blob = new Blob([launcherContent], { type: 'text/html' });
                const url = window.URL.createObjectURL(blob);
                
                window.open(url, 'breach-launcher', 'width=1200,height=800');
                
            } catch (error) {
                console.error('Open error:', error);
                alert('Unable to open file. Please ensure you have downloaded it first.');
            }
        }

        // Check if file was downloaded on page load
        function checkDownloadStatus() {
            const downloaded = localStorage.getItem('breachFileDownloaded');
            if (downloaded) {
                document.getElementById('openBtn').classList.remove('disabled');
                document.getElementById('openBtn').disabled = false;
            }
        }

        // Initialize on load
        window.addEventListener('load', checkDownloadStatus);
    </script>
